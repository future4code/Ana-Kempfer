<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
  </head>
  <body>
    
    <hi>PLANER SEMANAL 2020</hi>

    <div id="conteiner">
      
      <input type="text" name="novaTarefa" id="novaTarefa" placeholder="Nova tarefa" onkeyup="">
      <select name="diaDaSemana" id="diaDaSemana">
        <option value="segunda">Segunda-feira</option>
        <option value="terca">Terça-feira</option>
        <option value="quarta">Quarta-feira</option>
        <option value="quinta">Quinta-feira</option>
        <option value="sexta">Sexta-feira</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
      <button onclick="criarNovaTarefa()">Criar Tarefa</button>
    </div>


    <br>
    <main>
      
      <div id="segunda">
        Segunda
        <ul class="conteiner" id="1"></ul>
      </div>
      <div id="terca">
        Terça
        <ul class="conteiner" id="2"></ul>
      </div>
      <div id="quarta">
        Quarta
        <ul class="conteiner" id="3"></ul>
      </div>
      <div id="quinta">
        Quinta
        <ul class="conteiner" id="4"></ul>
      </div>
      <div id="sexta">
        Sexta
        <ul class="conteiner" id="5"></ul>
      </div>
      <div id="sabado">
        Sábado
        <ul class="conteiner" id="6"></ul>
      </div>
      <div id="domingo">
        Domingo
        <ul class="conteiner" id="7"></ul>
      </div>


    </main>
  </body>
</html>
